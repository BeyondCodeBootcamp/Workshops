## Scripting 1.2

---

-   _strict_ mode
    -   `set -e`
    -   `set -u`
-   _arguments_
    -   `${0:-} ... ${999:-}`
    -   `${@:-}`
    -   `${*:-}`
-   _functions_
    -   `foo() {( ... )}`
-   _test_ & `grep`

---

```sh
#!/bin/sh
set -e
set -u

# 1. handle arguments & set vars
my_name="${1:-}"

# 2. define functions
main() { (

  echo "${my_name}"

); }

# 3. do stuff
main "foobar"
```

```sh

  echo "${my_name}"

  false

  echo "I'm bad"
